<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '350px' }">
      <mat-toolbar>
          <span>Men√∫</span>
          <span class="spacer"></span>
          <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
          </button>
      </mat-toolbar>

      <mat-nav-list>
          <mat-list-item
              *ngFor="let item of sidebarService.menu"
              [routerLink]="item.url"
              (click)="sidenav.toggle()"
          >
              <mat-icon matListItemIcon></mat-icon>
              {{ item.label }}
          </mat-list-item>
      </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
      </button>
 
      <span class="spacer"></span>
      <button mat-button (click)="onLogout()">Salir</button>
      <span class="user-info" *ngIf="authService.usuario">
       
    </span>
  </mat-toolbar>
  

  <div class="container p-2">
      <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
