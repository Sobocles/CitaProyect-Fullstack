<form *ngIf="miFormulario != null" [formGroup]="miFormulario" (ngSubmit)="cambiarPassword()" class="example-form">
    <mat-card>
        <mat-card-title>Cambiar Contraseña</mat-card-title>
        <mat-card-content>
            <div>
            <mat-form-field appearance="fill">
                <mat-label>Contraseña Anterior</mat-label>
                <input matInput [type]="mostrarPassword ? 'text' : 'password'" formControlName="password">
                <button mat-icon-button matSuffix (click)="mostrarPassword = !mostrarPassword" type="button">
                    <mat-icon>{{mostrarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nueva Contraseña</mat-label>
                <input matInput [type]="mostrarNuevaPassword ? 'text' : 'password'" formControlName="newPassword">
                <button mat-icon-button matSuffix (click)="mostrarNuevaPassword = !mostrarNuevaPassword" type="button">
                    <mat-icon>{{mostrarNuevaPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            </div>
            <!-- Confirme Nueva Contraseña -->
            <div>
            <mat-form-field appearance="fill">
                <mat-label>Confirme Nueva Contraseña</mat-label>
                <input matInput [type]="mostrarConfirmacionPassword ? 'text' : 'password'" formControlName="newPasswordConfirm">
                <button mat-icon-button matSuffix (click)="mostrarConfirmacionPassword = !mostrarConfirmacionPassword" type="button">
                    <mat-icon>{{mostrarConfirmacionPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" type="submit">Actualizar Contraseña</button>
            
        </mat-card-actions>
    </mat-card>
</form>
